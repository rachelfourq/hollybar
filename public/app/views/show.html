<div class="container">
	<div class="row drinkPage">
		<div class="col-sm-12 col-md-5 drinkShow" ng-model="drink">
			<h2>{{ drink.name }}</h2>
			<p>{{ drink.alcohol }}</p>
			<p ng-repeat="ingredient in drink.ingredients">{{ ingredient.amount }} {{ ingredient.ingredient }}</p>
		</div>
		<div class="col-sm-12 col-md-3">
			<form  method="POST" role="form" ng-submit = 'addIngredients(amount, ingredient)'>
				<div class="form-group">
					<input type="text" class="form-control" ng-model='amount' placeholder = 'Amount'>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" ng-model='ingredient' placeholder = 'Ingredient'>
				</div>
					<button type="submit" class="btn">Submit</button>
			</form>
		</div>
		<div class="col-sm-12 col-md-4">
			<img class="img-responsive showImage" src="{{ drink.image }}">
		</div>
	</div>
</div>
